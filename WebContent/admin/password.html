<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
   
    
</head>

<body class="hold-transition skin-red sidebar-mini" >



            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">修改密码</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">原密码</div>
                                    <div class="col-md-10 data">
                                        <input id="oldPassword" type="password" class="form-control"  placeholder="原密码" value="">
                                    </div>
									
									<div class="col-md-2 title">新密码</div>
                                    <div class="col-md-10 data">
                                        <input id="newPassword" type="password" class="form-control"  placeholder="新密码" value="">
                                    </div>
                                    
                                    <div class="col-md-2 title">确认新密码</div>
                                    <div class="col-md-10 data">
                                        <input id="surePassword" type="password" class="form-control"   placeholder="确认新密码" value="">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>

                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" onclick="save()"><i class="fa fa-save"></i>确认修改</button>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
<script type="text/javascript">  


//保存
function save() {
	var oldPass = $("#oldPassword").val();
	var newPass = $("#newPassword").val();
	var surePass = $("#surePassword").val();
	if(newPass != surePass)
		alert("两次密码不一致,请重新输入");
	$.ajax({
		type:"post",
		url:"/Blog/admin/UpdataPassword",
		data:{"oldPass":oldPass,"newPass":newPass}, 
		success:function(data) {
			var json = eval('(' + data + ')');
			if(json.flag == 1) {
				alert(json.msg);
				$("#oldPassword").val("");
				$("#newPassword").val("");
				$("#surePassword").val("");
			} else if(json.flag == 9){
				alert(json.msg);
				$("#oldPassword").val("");
			}else {
				alert(json.msg);
				$("#oldPassword").val("");
				$("#newPassword").val("");
				$("#surePassword").val("");
			}
		}
	});
} 
 
</script>     
</body>

</html>
